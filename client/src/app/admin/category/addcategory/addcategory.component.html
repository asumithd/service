<p-panel>
    <p-header>
        {{pagetype}} category
    </p-header>
    <div class="row">
        <form class="col-md-7" (ngSubmit)="onSubmitcategory(addcategoryForm);" #addcategoryForm="ngForm">

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Category Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="category.name" #name="ngModel" name="name" id="name" required>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Image</label>
                <div class="col-sm-9">
                    <p-fileUpload name="carimage[]" (onUpload)="onMapIconImageUpload($event , 'image')" mode="basic" auto="auto" [url]="uploadcar"></p-fileUpload>
                    <input type="text" class="form-control" hidden [(ngModel)]="category.image" #image="ngModel" name="image" id="image" required>
                    <div *ngIf="category.image" class="buttonholder">
                        <button type="button" (click)="viewImage(category.image)" class="btn">View</button>
                        <button type="button" (click)="removeImage(category.image , 'image' )" class="btn">Remove</button>
                    </div>

                </div>
            </div>








        </form>

        <div class="col-md-3 offset-md-1 ">
            <div *ngIf="previewImage" class="imagePreview">
                <h4>Preview</h4>

                <img [src]="previewImage">
            </div>
        </div>
    </div>

    <p-footer>
        <div class="form-group row">
            <div class="col-sm-9">
                <div class="btnholder">
                    <button type="button" (click)="onSubmitcategory(addcategoryForm);" [disabled]="!addcategoryForm.form.valid" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-round">Reset</button>
                </div>
            </div>
        </div>

    </p-footer>
</p-panel>
