<p-panel>
    <p-header>
        Add User
    </p-header>
    <div class="row">
        <form class="col-md-7" (ngSubmit)="onSubmitUser(addUserForm);" #addUserForm="ngForm">

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Full Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="user.name" #name="ngModel" name="name" id="name" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" [(ngModel)]="user.email" #email="ngModel" name="email" id="email" required>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="user.password" #password="ngModel" name="password" id="password" required>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Mobile</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="user.mobile" #mobile="ngModel" name="mobile" id="mobile" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                    <div class="btnholder">
                        <button type="submit" [disabled]="!addUserForm.form.valid" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-round">Reset</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</p-panel>
