<p-panel>
    <p-header>
        <div class="tableheader__right left">
            <span class="title">Sub Admin List</span>
        </div>
        <div class="tableheader__left right">
            <div class="tablesearch">
                <i class="mdi mdi-magnify"></i>
                <input type="text" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
            <button class="tablebtn" type="button" (click)="dt.exportCSV()">
              <i class="mdi mdi-file-excel"></i>
              <span>Export</span>
          </button>
            <a class="tablebtn" routerLink="/admin/addsubadmin"><i class="mdi mdi-plus"></i>Add SubAdmin </a>
        </div>
    </p-header>

    <p-table #dt [columns]="cols" [value]="datasource" [paginator]="true" [rows]="10" [totalRecords]="totalRecords">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th>Action</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <div class="icon-stacked" *ngIf="rowData.role=='subadmin'">
                        <a routerLink="/admin/editsubadminlist/{{rowData._id}}" class="btn edit">
                            <i class="mdi  mdi-lead-pencil"></i>
                        </a>
                        <button (click)="deleteData(rowData)" type="button" class="btn delete">
                          <i class="mdi mdi-delete-variant"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
